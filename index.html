<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <link rel='stylesheet' id='astra-google-fonts-css' href='https://fonts.googleapis.com/css?family=Mulish%3A400%7CKanit%3A600%2C400&amp;display=fallback&amp;ver=4.6.14' media='all' />
<link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HP Printer Support</title>
  <style>
    body {
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f7;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .call-button {
      display: inline-block;
      background-color: #009cde;
      color: #fff;
      padding: 15px 30px;
      font-size: 24px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .call-button:hover {
      background-color: #007ab8;
    }

    .hp-logo {
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
    }

    .footer {
      font-size: 14px;
      color: #888;
      margin-top: 50px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #009cde; /* HP blue color */
      color: #fff;
      text-align: center;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* Optional: Add shadow for a floating effect */
    }

    /* Style for the chat icon */
    .hp-chat-icon {
      /* Adjust size of icon */
    }

    /* Style for the "Contact on Chat" text */
    .hp-contact-chat {
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

  </style>
  <script>
    function openChat() {
      // You can replace this with an actual chat URL or an embedded chat window
      alert("Opening chat support...");
    }
  </script>
</head>

<body onload="openChat()" onclick="openChat()" class="expansion-alids-init">

  <!-- HP Logo -->
  <img src="https://wellsfagro.vercel.app/1200px-HP_logo_2012.svg.png" alt="HP Logo" class="hp-logo">

  <h1>HP Printer Support</h1>
  <p>If you're experiencing issues with your HP printer, or need help setting it up, click the button below to contact support via chat.</p>

  <!-- Chat Button -->
  <a href="#" onclick="openChat()" class="call-button">
    <i class="fas fa-comments hp-chat-icon"></i> Contact on Chat
  </a>

  <!-- Bottom bar with chat info -->
  <div class="bottom-bar">
    <div class="hp-contact-chat">
      Need assistance? Chat with an expert!
    </div>
  </div>

  <!-- Footer content -->
  <div class="footer">
    <p>&copy; 2025 HP Printer Support. All Rights Reserved.</p>
  </div>

</body>
</html>
